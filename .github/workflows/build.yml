name: "Build"
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    name: "Build"
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@v1

      - name: "Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: 'latest'

      - name: "Install dependencies and build"
        run: |
          npm ci
          npm run build

      - name: "Create zip"
        run: |
          zip -r extension.zip src/

      - name: "Upload zip"
        uses: actions/upload-artifact@v4
        with:
          path: extension.zip

      - name: "web-ext build"
        id: web-ext-build
        uses: kewisch/action-web-ext@v1
        with:
          cmd: build
          source: src
          filename: "{name}-{version}.xpi"
          ignoreFiles: '[ "package.json","package-lock.json","yarn.lock" ]'

      - name: "Upload xpi"
        uses: actions/upload-artifact@v4
        with:
          name: target.xpi
          path: ${{ steps.web-ext-build.outputs.target }}

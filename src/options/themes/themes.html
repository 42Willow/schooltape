<!-- popup.html -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Schooltape Options</title>
    <link href="../dist/styles.css" rel="stylesheet" />
    <script defer src="themes.js"></script>
  </head>
  <body class="macchiato grid">
    <main class="flex flex-col items-center bg-gradient-to-b from-base to-crust p-6">
      <div id="navbar" class="mb-6 flex rounded-xl px-4 py-2 text-text">
        <a href="../home/home.html"><button class="navbutton-left bg-overlay0/50">Settings</button></a>
        <a href="../plugins/plugins.html"><button class="navbutton-center bg-overlay0/50">Plugins</button></a>
        <button class="navbutton-center bg-pink/50">Themes</button>
        <a href="../snippets/snippets.html"><button class="navbutton-right bg-overlay0/50">Snippets</button></a>
      </div>

      <div id="card" class="from-mantle to-crust outline-pink">
        <label class="group relative flex items-center justify-between p-2 text-xl text-text">
          <h2 class="from-blue to-teal">Themes</h2>
          <input
            id="theme-toggle"
            type="checkbox"
            class="peer absolute left-1/2 h-full w-full -translate-x-1/2 appearance-none rounded-md" />
          <span
            class="ml-4 flex h-8 w-14 flex-shrink-0 items-center rounded-lg bg-red p-1 duration-500 ease-in-out after:h-6 after:w-6 after:rounded-lg after:bg-base after:shadow-md after:duration-300 group-hover:after:translate-x-1 peer-checked:bg-green peer-checked:after:translate-x-6"></span>
        </label>

        <div id="flavours" class="my-6 flex rounded-xl py-2 text-text">
          <button class="navbutton-left">latte</button>
          <button class="navbutton-center">frappe</button>
          <button class="navbutton-center">macchiato</button>
          <button class="navbutton-right">mocha</button>
        </div>

        <div id="palette">
          <div class="bg-rosewater" title="Rosewater"></div>
          <div class="bg-flamingo" title="Flamingo"></div>
          <div class="bg-pink" title="Pink"></div>
          <div class="bg-mauve" title="Mauve"></div>
          <div class="bg-red" title="Red"></div>
          <div class="bg-maroon" title="Maroon"></div>
          <div class="bg-peach" title="Peach"></div>
          <div class="bg-yellow" title="Yellow"></div>
          <div class="bg-green" title="Green"></div>
          <div class="bg-teal" title="Teal"></div>
          <div class="bg-sky" title="Sky"></div>
          <div class="bg-sapphire" title="Sapphire"></div>
          <div class="bg-blue" title="Blue"></div>
          <div class="bg-lavender" title="Lavender"></div>
        </div>
      </div>
    </main>
  </body>
</html>

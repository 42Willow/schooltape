<!-- popup.html -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Schooltape Options</title>
    <link rel="stylesheet" href="../options.css" />
    <script defer src="./home.js" type="module"></script>
  </head>
  <body class="ctp-macchiato grid">
    <main class="flex flex-col items-center bg-gradient-to-b from-ctp-base to-ctp-crust p-6">
      <div class="mb-6 flex rounded-xl px-4 py-2 text-ctp-text">
        <button class="navbutton-left bg-ctp-pink/50">Settings</button>
        <a href="../plugins/plugins.html"><button class="navbutton-center bg-ctp-overlay0/50">Plugins</button></a>
        <a href="../themes/themes.html"><button class="navbutton-center bg-ctp-overlay0/50">Themes</button></a>
        <a href="../snippets/snippets.html"><button class="navbutton-right bg-ctp-overlay0/50">Snippets</button></a>
      </div>
      <div id="card" class="from-ctp-mantle to-ctp-crust outline-ctp-pink">
        <h1 class="mb-6 from-ctp-blue to-ctp-teal">Schooltape</h1>

        <button id="toggle">Toggle</button>

        <label class="group relative mt-6 flex items-center justify-between p-2 text-lg text-ctp-text">
          <h4>Update Notifications</h4>
          <input
            id="update-notifs"
            type="checkbox"
            class="peer absolute left-1/2 h-full w-full -translate-x-1/2 appearance-none rounded-md" />
          <span
            class="ml-4 flex h-8 w-14 flex-shrink-0 items-center rounded-lg bg-ctp-red p-1 duration-500 ease-in-out after:h-6 after:w-6 after:rounded-lg after:bg-ctp-base after:shadow-md after:duration-300 group-hover:after:translate-x-1 peer-checked:bg-ctp-green peer-checked:after:translate-x-6"></span>
        </label>

        <footer class="mt-5 flex min-w-full justify-around p-4">
          <p class="mb-0 flex items-center text-ctp-text">
            Version:
            <a class="version ml-2 text-ctp-blue hover:underline" target="_blank"></a>
          </p>
          <a target="_blank" href="https://github.com/42willow/schooltape/issues"
            ><button id="support" class="small bg-ctp-base text-ctp-text hover:bg-ctp-pink hover:text-ctp-crust">Support</button></a
          >
          <button id="reset" class="small bg-ctp-base text-ctp-text hover:bg-ctp-red hover:text-ctp-crust">Reset</button>
        </footer>
      </div>
    </main>
  </body>
</html>

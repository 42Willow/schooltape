<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Schooltape Options</title>
  <link href="../dist/styles.css" rel="stylesheet">
  <script src="index.js"></script>
</head>
<body class="min-h-screen grid macchiato">
    <main class="flex flex-col justify-center items-center bg-gradient-to-b from-base to-crust p-6">
        <div class="flex mb-6 px-4 py-2 rounded-xl text-text">
            <button class="navbutton-left bg-pink/50">Settings</button>
            <a href="../plugins/index.html"><button class="navbutton-center bg-overlay0/50">Plugins</button></a>
            <a href="../themes/index.html"><button class="navbutton-center bg-overlay0/50">Themes</button></a>
            <a href="../snippets/index.html"><button class="navbutton-right bg-overlay0/50">Snippets</button></a>
        </div>
        <div id="card" class="from-mantle to-crust outline-pink">
            <h1 class="from-blue to-teal">Schooltape</h1>
            <div id="palette">
                <div class="bg-rosewater" title="Rosewater"></div>
                <div class="bg-flamingo" title="Flamingo"></div>
                <div class="bg-pink" title="Pink"></div>
                <div class="bg-mauve" title="Mauve"></div>
                <div class="bg-red" title="Red"></div>
                <div class="bg-maroon" title="Maroon"></div>
                <div class="bg-peach" title="Peach"></div>
                <div class="bg-yellow" title="Yellow"></div>
                <div class="bg-green" title="Green"></div>
                <div class="bg-teal" title="Teal"></div>
                <div class="bg-sky" title="Sky"></div>
                <div class="bg-sapphire" title="Sapphire"></div>
                <div class="bg-blue" title="Blue"></div>
                <div class="bg-lavender" title="Lavender"></div>
            </div>
            
            <button class="bg-lavender hover:bg-mauve active:bg-mauve/75">Toggle</button>
        </div>
    </main>
</body>
</html>

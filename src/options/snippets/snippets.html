<!-- popup.html -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Schooltape Options</title>
    <link href="../dist/styles.css" rel="stylesheet" />
    <script defer src="snippets.js"></script>
  </head>
  <body class="macchiato grid">
    <main class="flex flex-col items-center bg-gradient-to-b from-base to-crust p-6">
      <div id="navbar" class="mb-6 flex rounded-xl px-4 py-2 text-text">
        <a href="../home/home.html"><button class="navbutton-left bg-overlay0/50">Settings</button></a>
        <a href="../plugins/plugins.html"><button class="navbutton-center bg-overlay0/50">Plugins</button></a>
        <a href="../themes/themes.html"><button class="navbutton-center bg-overlay0/50">Themes</button></a>
        <button class="navbutton-right bg-pink/50">Snippets</button>
      </div>

      <div id="card" class="from-mantle to-crust outline-pink">
        <h2 class="from-blue to-teal">Snippets</h2>
        <div class="snippets-container w-full"></div>

        <div class="w-full">
          <h3 class="my-4 text-text">User Snippets</h3>
          <p class="mb-4 text-overlay2">
            To learn how to make your own snippets, please read the
            <a
              class="text-blue hover:underline"
              href="https://github.com/42Willow/schooltape/wiki/Contributing#snippets"
              target="_blank"
              >wiki</a
            >.
          </p>
          <!-- input box to make new snippet -->
          <form id="snippet-form" class="w-full">
            <div class="flex w-full items-center justify-center">
              <input
                id="snippet-input"
                class="w-full rounded-l-xl bg-surface0 p-2 text-text"
                type="text"
                placeholder="Gist URL" />
              <button id="add-snippet" class="rounded-r-xl bg-pink p-2" type="submit">Add</button>
            </div>
          </form>
        </div>

        <div class="user-snippets-container w-full"></div>
      </div>
    </main>
  </body>
</html>
